apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: udacityapp
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: udacityapp
        tier: backend
        track: stable
    spec:
      containers:
        - name: backend
          image: nyubblue/uda-web-backend:v1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 3030
---
apiVersion: v1
kind: Service
metadata:
  name: udacityapp
spec:
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3030
  selector:
    app: udacityapp
    tier: backend
